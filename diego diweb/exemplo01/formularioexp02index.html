<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Trabalhando com formularios - tag input do tipo number </h1>

    <form>
        <label for="data">data de nascimento</label>
        <br>
        <input type="data" name="data" id="data" value="2024-09-02 11:50">
        <br>
        <label for="datahora">data e hora</label>
        <br>
        <input type="datetime datetime-local" name="datahora" id="datahora" value="2024-09-02 11:50">
        <br> <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
