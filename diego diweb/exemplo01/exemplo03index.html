<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo03</title>
</head>
<body>
    <h1>Trabalhando com formularios - tag input do tipo number </h1>
    
    <form>
        <fieldset>
            <legend>dados do aluno</legend>
            <label for="matricula">Matricula</label>
            <br>
            <input type="text" name="matricula" id="matricula" maxlength="6" required autofocus>
            <br>
            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome" size="50" required autofocus>
            <br>
            <label for="data">Data de nascimento</label>
            <br>
            ,<input type="date" name="data" id="data" required autofocus>
            <br> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
